@keyframes vibrate {
	10%,90% {
		transform:translate(1px,1px)
	}
	20%,80% {
		transform:translate(1px,-1px)
	}
	30%,50%,70% {
		transform:translate(-1px,1px)
	}
	40%,60% {
		transform:translate(-1px,-1px)
	}
}
.playing {
	animation:vibrate 0.5s infinite;
}

	font-family:'Neusa-SemiBold';

	-webkit-user-select: none;
}
#tunings * {

}
